<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/cover.css">
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">XSimple</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="#">Home</a>
                        </nav>
                    </div>
                </div>
                <div class="inner cover">
                    <div class="col-xs-8 offset-xs-2">
                        <form class="form" action="/signin" method="post">
                            <div class="form-group row">
                                <label class="col-xs-4">ID Number</label>
                                <div class="col-xs-8">
                                    <input type="text" name="name" placeholder="学号" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xs-4">Password</label>
                                <div class="col-xs-8">
                                    <input type="password" name="password" placeholder="数字校园密码" class="form-control">
                                </div>
                            </div>
                            <div class="pull-right">
                            <button class="btn" type="submit" style="float:right;">Log in</button>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Made by <a href="https://sxing.xyz">STay</a>, powered by <a href="https://nodejs.org"><img src="static/img/nodejs.png" height="33px" alt="node.js"/></a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/echarts.common.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
